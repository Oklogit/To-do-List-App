<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minimal Tasks</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, sans-serif;
                padding: 20px;
                position: relative;
                overflow-x: hidden;
            }

            body::before {
                content: "";
                position: fixed;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: radial-gradient(
                        circle at 20% 50%,
                        rgba(255, 255, 255, 0.1) 0%,
                        transparent 50%
                    ),
                    radial-gradient(
                        circle at 80% 80%,
                        rgba(255, 255, 255, 0.05) 0%,
                        transparent 50%
                    );
                animation: float 20s ease-in-out infinite;
                pointer-events: none;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translate(0, 0) rotate(0deg);
                }
                33% {
                    transform: translate(30px, -30px) rotate(120deg);
                }
                66% {
                    transform: translate(-20px, 20px) rotate(240deg);
                }
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
                position: relative;
                z-index: 1;
            }

            header {
                text-align: center;
                margin-bottom: 40px;
                padding: 40px 20px;
                animation: slideDown 0.6s ease-out;
            }

            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateY(-30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            h1 {
                font-size: 56px;
                font-weight: 800;
                color: white;
                text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2),
                    0 0 40px rgba(255, 255, 255, 0.2);
                letter-spacing: -1px;
                margin-bottom: 10px;
                display: inline-block;
            }

            header i {
                font-size: 32px;
                color: rgba(255, 255, 255, 0.9);
                margin-left: 16px;
                vertical-align: middle;
                filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
            }

            .formdiv {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border-radius: 24px;
                padding: 32px;
                margin-bottom: 32px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3),
                    0 0 0 1px rgba(255, 255, 255, 0.5) inset;
                animation: slideUp 0.6s ease-out 0.2s both;
            }

            @keyframes slideUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            form {
                display: flex;
                gap: 16px;
                align-items: stretch;
            }

            label {
                font-weight: 600;
                color: #4a5568;
                font-size: 14px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                align-self: center;
                white-space: nowrap;
            }

            #newtaskname {
                flex: 1;
                padding: 16px 20px;
                border: 2px solid #e2e8f0;
                border-radius: 12px;
                font-size: 16px;
                transition: all 0.3s ease;
                background: white;
                color: #2d3748;
            }

            #newtaskname:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1),
                    0 4px 12px rgba(102, 126, 234, 0.2);
                transform: translateY(-1px);
            }

            .addbutton {
                padding: 16px 32px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                border-radius: 12px;
                font-size: 16px;
                font-weight: 700;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4),
                    0 0 0 0 rgba(102, 126, 234, 0.5);
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            .addbutton:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5),
                    0 0 30px rgba(102, 126, 234, 0.3);
            }

            .addbutton:active {
                transform: translateY(0);
            }

            .tasks {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border-radius: 24px;
                padding: 32px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3),
                    0 0 0 1px rgba(255, 255, 255, 0.5) inset;
                animation: slideUp 0.6s ease-out 0.4s both;
            }

            hr {
                height: 3px;
                background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
                border: none;
                border-radius: 3px;
                margin-bottom: 24px;
            }

            .notask {
                text-align: center;
                color: #a0aec0;
                font-size: 18px;
                padding: 60px 20px;
                font-weight: 500;
            }

            .tasklist {
                list-style: none;
                display: flex;
                flex-direction: column;
                gap: 12px;
            }

            .task {
                background: white;
                border: 2px solid #e2e8f0;
                border-radius: 16px;
                padding: 20px 24px;
                display: flex;
                align-items: center;
                gap: 16px;
                position: relative;
                transition: all 0.3s ease;
                animation: taskAppear 0.4s ease-out;
                cursor: pointer;
            }

            @keyframes taskAppear {
                from {
                    opacity: 0;
                    transform: translateX(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }

            .task:hover {
                border-color: #667eea;
                box-shadow: 0 8px 24px rgba(102, 126, 234, 0.15),
                    0 0 0 1px rgba(102, 126, 234, 0.1) inset;
                transform: translateX(4px);
            }

            .task.completed {
                opacity: 0.6;
                background: #f7fafc;
            }

            .task.completed .taskname {
                text-decoration: line-through;
                color: #a0aec0;
            }

            .fa-check-square {
                color: #667eea;
                font-size: 24px;
                opacity: 0.3;
                transition: all 0.3s ease;
            }

            .task.completed .fa-check-square {
                opacity: 1;
                color: #48bb78;
            }

            .tasknum {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                width: 32px;
                height: 32px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 14px;
                font-weight: 700;
                flex-shrink: 0;
                box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            }

            .taskname {
                flex: 1;
                color: #2d3748;
                font-size: 18px;
                font-weight: 500;
            }

            .ex {
                color: #e53e3e;
                cursor: pointer;
                font-size: 20px;
                padding: 8px;
                border-radius: 8px;
                transition: all 0.2s ease;
                opacity: 0;
            }

            .task:hover .ex {
                opacity: 1;
            }

            .ex:hover {
                background: rgba(229, 62, 62, 0.1);
                transform: scale(1.1);
            }

            @media (max-width: 640px) {
                h1 {
                    font-size: 40px;
                }

                form {
                    flex-direction: column;
                    align-items: stretch;
                }

                label {
                    align-self: flex-start;
                }

                .addbutton {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>TASKS</h1>
                <i class="fas fa-check-circle"></i>
            </header>

            <div class="formdiv">
                <form action="" class="newtaskform" id="newtaskform">
                    <label for="newtask">New Task</label>
                    <input
                        type="text"
                        name="newtask"
                        id="newtaskname"
                        placeholder="What needs to be done?"
                    />
                    <button type="submit" class="addbutton">Add</button>
                </form>
            </div>

            <section class="tasks">
                <hr />
                <p class="notask" id="notask">Your tasks will appear here!</p>
                <ul id="tasklist" class="tasklist"></ul>
            </section>
        </div>

        <script src="index.js"></script>
    </body>
</html>
